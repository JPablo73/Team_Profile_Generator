<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <title>Team Profile</title>

          <div class="card-header bg-primary text-white p-3">

            <div class="card-subtitle mb-2">
              <i class="d-inline fas fa-mug-hot"></i>
              <h6 class="d-inline">Manager</h6>
            </div>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">
                Email:
                <a
                  target="_blank"
                  rel="noopener 
                    noreferrer"
                  href="mailto:juan@me.com"
                  >juan@me.com</a
                >
              </li>
              <li class="list-group-item">Office: 001</li>
            </ul>
          </div>
        </div>
        <div class="card m-3" style="width: 18rem">
          <div class="card-header bg-primary text-white p-3">
            <h5 class="card-title">gael</h5>
            <div class="card-subtitle mb-2">
              <i class="d-inline fas fa-glasses"></i>
              <h6 class="d-inline">Engineer</h6>

          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 02</li>
              <li class="list-group-item">
                Email:
                <a
                  target="_blank"
                  rel="noopener 
                    noreferrer"
                  href="mailto:gael@gmail.com"
                  >gael@gmail.com</a
                >
              </li>
              <li class="list-group-item">
                Github:
                <a href="https://github.com/gael"> https://github.com/gael</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card m-3" style="width: 18rem">
          <div class="card-header bg-primary text-white p-3">
            <h5 class="card-title">fello</h5>
            <div class="card-subtitle mb-2">
              <i class="d-inline fas fa-user-graduate"></i>
              <h6 class="d-inline">Intern</h6>
            </div>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 03</li>
              <li class="list-group-item">
                Email:
                <a
                  target="_blank"
                  rel="noopener 
                    noreferrer"
                  href="mailto:fello@hotmail.com"
                  >fello@hotmail.com</a
                >
